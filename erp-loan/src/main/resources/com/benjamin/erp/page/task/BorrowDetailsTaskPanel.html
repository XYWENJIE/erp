<html xmlns:wicket="http://wicket.apache.org">
    <body>
        <wicket:panel>
            <div class="form-group">
                <label class="control-label">借款标名称:</label>
                <div>
                    <input type="text" class="form-control" wicket:id="name" disabled="disabled">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">贷款金额：</label>
                <div>
                    <input type="text" class="form-control" wicket:id="totalLoanAmount" disabled="disabled">
                </div>
            </div>
            <div class="form-group">
            	<label>审核结果:</label>
            	<div>
            		<select class="form-control" wicket:id="verifyPass">
            			<option>通过</option>
            			<option>不通过</option>
            		</select>
            	</div>
            </div>
        </wicket:panel>
    </body>
</html>
