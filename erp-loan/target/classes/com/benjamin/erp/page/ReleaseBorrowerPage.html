<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <wicket:extend>
        <div class="box">
            <form wicket:id="releaseBorrowerForm">
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>名称:</label>
                                <div>
                                    <input type="text" class="form-control" wicket:id="name">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>借款金额:</label>
                                <div>
                                    <input type="text" class="form-control" wicket:id="totalLoanAmount">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>简介</label>
                        <div>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>年华利率:</label>
                        <div>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>所在地:</label>
                        <div>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>借款期限:</label>
                        <div>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>借款用途:</label>
                        <div>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </form>
        </div>
    </wicket:extend>
</body>

</html>
