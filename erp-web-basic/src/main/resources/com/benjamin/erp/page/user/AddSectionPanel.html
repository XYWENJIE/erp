<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<wicket:panel>
		<div class="box">
			<form class="" wicket:id="sectionForm">
				<div class="box-body">
					<div class="form-group">
						<label class="control-label">名称:</label>
						<div>
							<input class="form-control" wicket:id="name">
						</div>
					</div>
				</div>
				<div class="box-footer">
					<button type="submit" class="btn btn-primary">保存</button>
				</div>
			</form>
		</div>
	</wicket:panel>
</body>
</html>
