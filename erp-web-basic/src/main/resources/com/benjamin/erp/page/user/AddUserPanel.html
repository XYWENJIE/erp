<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<wicket:panel>
		<div class="box">
			<form wicket:id="userInfoForm" class="form-horizontal">
				<div wicket:id="feedback"></div>
				<div class="box-body">
					<div class="col-md-4">
						<div class="form-group form-group-sm">
							<label class="col-sm-4 control-label">用户名:</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" wicket:id="username">
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group form-group-sm">
							<label class="col-sm-4 control-label">电话:</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" wicket:id="phone">
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group form-group-sm">
							<label class="col-sm-4 control-label">用户类型:</label>
							<div class="col-sm-8">
								<select class="form-control"></select>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group form-group-sm">
							<label class="col-sm-4 control-label">密码:</label>
							<div class="col-sm-8">
								<input type="password" class="form-control" wicket:id="password">
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group form-group-sm">
							<label class="col-sm-4 control-label">单据最大优惠金额:</label>
							<div class="col-sm-8">
								<input type="number" class="form-control" wicket:id="MaxYouFui">
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group form-group-sm">
							<label class="col-sm-4 control-label">角色:</label>
							<div class="col-sm-8">
								<select class="form-control"></select>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group form-group-sm">
							<label class="col-sm-4 control-label">部门:</label>
							<div class="col-sm-8">
								<div class="input-group">
									<select class="form-control" wicket:id="sections"></select>
									<span class="input-group-btn">
										<a href="" class="btn btn-default btn-sm"><i class="fa fa-plus-circle"></i></a>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group form-group-sm">
							<label class="col-sm-4 control-label">商品最大打折权限:</label>
							<div class="col-sm-8">
								<input type="number" class="form-control" wicket:id="minDiscount">
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group form-group-sm">
							<label class="col-sm-4 control-label">配件仓库权限:</label>
							<div class="col-sm-8">
								<input type="password" class="form-control">
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group form-group-sm">
							<label class="col-sm-4 control-label">在职状态:</label>
							<div class="col-sm-8">
								<select class="form-control" wicket:id="inServiceStatus"></select>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group form-group-sm">
							<label class="col-sm-4 control-label">维修项目最大打折权限:</label>
							<div class="col-sm-8">
								<input type="number" class="form-control" wicket:id="minRepairDiscount">
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group form-group-sm">
							<label class="col-sm-4 control-label">汽车仓库权限:</label>
							<div class="col-sm-8">
								<input type="text" class="form-control">
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group form-group-sm">
							<label class="col-sm-4 control-label">邮箱:</label>
							<div class="col-sm-8">
								<input type="email" class="form-control" wicket:id="email">
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group form-group-sm">
							<label class="col-sm-4 control-label">其他项目最大打折权限:</label>
							<div class="col-sm-8">
								<input type="email" class="form-control">
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group form-group-sm">
							<label class="col-sm-4 control-label">性别:</label>
							<div class="col-sm-8">
								<select class="form-control" wicket:id="gender"></select>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group form-group-sm">
							<label class="col-sm-4 control-label">维修手机菜单:</label>
							<div class="col-sm-8">
								<select class="form-control"></select>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group form-group-sm">
							<label class="col-sm-4 control-label">备注:</label>
							<div class="col-sm-8">
								<input type="email" class="form-control">
							</div>
						</div>
					</div>
				</div>
				<div class="box-footer">
					<button type="submit" class="btn btn-primary">保存</button>
				</div>
			</form>
		</div>
	</wicket:panel>
</body>
</html>
