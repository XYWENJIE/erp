<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<wicket:panel>
		<div class="box">
			<div class="box-body">
				
					<div class="form-group">
						<form wicket:id="driverLicesePositive" enctype="multipart/form-data">
						<div>
							<input id="input-id" type="file" class="file" wicket:id="fileInput" multiple>
							<span wicket:id="progress"></span>
						</div>
						</form>
					</div>
			</div>
			<span wicket:id="modalWindow"></span>
		</div>
		<script type="text/javascript">
		$("#input-id").fileinput({
			language:'zh',
			maxFileCount:2,
			initialPreviewFileType:'image',
			allowedFileExtensions:['jpg','gif','png'],
			enctype:'multipart/form-data'
		});
		</script>
	</wicket:panel>
</body>
</html>
