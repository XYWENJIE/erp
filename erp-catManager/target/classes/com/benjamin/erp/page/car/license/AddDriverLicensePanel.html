<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<wicket:panel>
		<div class="box">
			<form wicket:id="driverLicenseForm" class="form-horizontal">
				<div class="box-body">
					<fieldset>
						<legend>表单</legend>
						<div class="col-md-4">
							<div class="form-group form-group-sm">
								<label class="control-label col-sm-4">姓名</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" wicket:id="name" autocomplete="off">
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group form-group-sm">
								<label class="control-label col-sm-4">证号:</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" wicket:id="number">
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group form-group-sm">
								<label class="control-label col-sm-4">地址:</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" wicket:id="address">
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group form-group-sm">
								<label class="control-label col-sm-4">性别:</label>
								<div class="col-sm-8">
									<select class="form-control" wicket:id="gender">
									
									</select>
								</div>
							</div>
						</div>
						
						<div class="col-md-4">
							<div class="form-group form-group-sm">
								<label class="control-label col-sm-4">出生日期:</label>
								<div class="col-sm-8">
									<input type="text" class="form-control">
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group form-group-sm">
								<label class="control-label col-sm-4">初次领证日期:</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" wicket:id="dateofFirstIssue">
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group form-group-sm">
								<label class="control-label col-sm-4">准架车型:</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" wicket:id="vehicleType">
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group form-group-sm">
								<label class="control-label col-sm-4">有效期限:</label>
								<div class="col-sm-8">
									<input type="text" class="form-control">
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group form-group-sm">
								<label class="control-label col-sm-4">档案编号:</label>
								<div class="col-sm-8">
									<input type="text" class="form-control">
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group form-group-sm">
								<label class="control-label col-sm-4">备注:</label>
								<div class="col-sm-8">
									<input type="text" class="form-control">
								</div>
							</div>
						</div>
					</fieldset>
					<fieldset>
						<legend>扫描件</legend>
						<div class="col-md-6" wicket:id="imageList">
							<div class="form-group">
								<label class="col-sm-2 control-label">类型:</label>
								<div class="col-sm-10">
									<select class="form-control">
										<option>正面</option>
										<option>副页</option>
									</select>
								</div>
								
							</div>
							<div class="form-group">
								<div>
									<img alt="..." src="" width="" class="img-thumbnail" wicket:id="image">
								</div>
							</div>
						</div>
					</fieldset>
					
					
					<div class="col-md-4"></div>
				</div>
				<div class="box-footer">
					<button class="btn btn-primary">保存</button>
				</div>
			</form>
		</div>
	</wicket:panel>
</body>
</html>
